<html lang="en">
    <head>
        <meta charset="UTF-8">

    .footer_container{

position: absolute;

left: 0;

right: 0;

bottom: 0;

    .our_page_container{ width: 100%; max-width: 600px; margin: 100px auto;}

    <body>
    
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/polls/" googl="true">Polls</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="http://127.0.0.1:8000/">Home <span class="sr-only">(current)</span></a>
                </li>
    
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
    
    <div class="our_page_container">

        <form method="POST" action="/polls/post-comment/">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Post</label>
                <select name="post" id="">
                    <option value="">Select Post</option>
                    
                    <option value="{{getN.id}}">{{getN.question_text}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input name="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Comments</label>
              <textarea name="comments"  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
